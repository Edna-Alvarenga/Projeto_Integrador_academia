<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <head>
      <body>
        <nav style="background-color:rgb(0, 153, 51) !important;" class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Academia ao Ar Livre!</span>
            </div>
          </nav
    <h1>Agenda de Eventos</h1>
    <br><br>
    
    <div style="text-align: center;"class="container">
      
      <table border="1">
        <thead>
        <tr>
          <table class="table table-bordered border-primary"> 
            <th>Professor</th>
            <th>Local</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
          {% for dado in dados %}
        <tr>
          <table class="table table-bordered border-primary"> 
            <td>{{ dado.professor }}</td>
            <td>{{ dado.local }}</td>
            <td>{{ dado.data }}</td>
            <td>{{  dado.hora }}</td>
            <td>{{ dado.status }}</td>
        </tr>
        {% endfor %}
     </table>
  </div>
  <a href="{% url 'dados_sair' %}"><button type="submit" > Sair </button></a>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  </body>
</html>
