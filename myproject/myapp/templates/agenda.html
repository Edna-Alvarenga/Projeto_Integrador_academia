<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Agenda</title>
</head>
<body>
    <h1>Agenda</h1>
    
    <form method="post">
        {% csrf_token %}
        <label for="id_professor">Professor:</label>
        <input type="text" id="id_professor" name="professor" required>
        <br>
        <label for="id_local">Local:</label>
        <input type="text" id="id_local" name="local" required>
        <br>
        <label for="id_data">Data:</label>
        <input type="date" id="id_data" name="data" required>
        <br>
        <label for="id_hora">Hora:</label>
        <input type="time" id="id_hora" name="hora" required>
        <br>
        <label for="id_status">Status:</label>
        <select id="id_status" name="status" required>
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
        </select>
        <br>
        
        <button type="submit">Entrar</button>
    </form>
    <br>

    <a href="/atualizar_agenda/">Atualizar Agenda</a>

</body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <a href="{% url 'dados_sair' %}"><button type="submit" > Sair </button></a>
  </body>
</html>
