<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
    <nav style="background-color:rgb(0, 153, 51) !important;" class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Academia ao Ar Livre!</span>
        </div>
      </nav>
    <h1>Atualizar Agenda</h1>
    {% for agenda in agendas %}
    <div>
        <p>{{ agenda.professor }}</p>
        <p>{{ agenda.local }}</p>
        <p>{{ agenda.data }}</p>
        <p>{{ agenda.hora }}</p>
        <p>{{ agenda.status }}</p>
        <a href="{% url 'update_status' pk=agenda.pk %}">Atualizar Status Agenda</a>

            {% csrf_token %}
        </form>
    </div>
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <a href="{% url 'dados_sair' %}"><button type="submit" > Sair </button></a>
  </body>
</html>
